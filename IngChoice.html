    <div id="second-ingredients">
        <label for="recommended-second-ingredient"><h1>SECOND INGREDIENT</h1></label>
        <select id="recommended-second-ingredient" name="second_ingredient">
            <option value="" selected disabled>-- Select Ingredient 2 --</option>
            <!-- Placeholder option for the dropdown -->
            {% for family, ingredient_name, fragrance_name, fragrance_id in second_ingredients %}
                <option value="{{ family }}" data-fragrance-name="{{ fragrance_name }}" data-fragrance-id="{{ fragrance_id }}">{{ family }} - {{ ingredient_name }} - {{ fragrance_name }} - {{ fragrance_id }}</option>
            {% endfor %}
        </select>
        <button type="button" id="choose-ingredient">Choose</button>
    </div>

<script>
document.getElementById('choose-ingredient').addEventListener('click', function() {
    var selectedOption = document.getElementById('recommended-second-ingredient').value;
    if(selectedOption) {
        var fragranceName = document.querySelector('#recommended-second-ingredient [value="' + selectedOption + '"]').dataset.fragranceName;
        var fragranceId = document.querySelector('#recommended-second-ingredient [value="' + selectedOption + '"]').dataset.fragranceId;
        
        // Redirect to bottles.html with fragranceName and fragranceId as query parameters
        window.location.href = "/bottles?fragranceName=" + encodeURIComponent(fragranceName) + "&fragranceId=" + encodeURIComponent(fragranceId);
    } else {
        alert("Please select an ingredient first.");
    }
});
</script>
